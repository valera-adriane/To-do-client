<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-board">
            <div class="column ongoing">
                <h2>ONGOING</h2>
                <div class="task">to do I</div>
                <div class="task">to do II</div>
            </div>
            <div class="column done">
                <h2>DONE</h2>
                <div class="task completed">ADRIANE</div>
                <div class="task completed">HAHAHA</div>
            </div>
        </div>
        <button class="add-task">+</button>
    </div>

</body>
</html>
